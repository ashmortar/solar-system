<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body class="add-background">

    <svg id="svg-tag" width="4000" height="800" viewBox="0 0 4000 800" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="sun-img" patternContentUnits="objectBoundingBox" height="1" width="1">
            <image x="0" y="0" height="1" width="1" xlink:href="https://i.imgur.com/sOMbbRR.png" preserveAspectRatio = "none"></image>
          </pattern>
          <pattern id="mercury-img" patternContentUnits="objectBoundingBox" height="1" width="1">
            <image x="0" y="0" height="1" width="1" xlink:href="https://i.imgur.com/hWDUd4h.png" preserveAspectRatio = "none"></image>
          </pattern>
          <pattern id="venus-img" patternContentUnits="objectBoundingBox" height="1" width="1">
            <image x="0" y="0" height="1" width="1" xlink:href="https://i.imgur.com/EhrAgbr.jpg" preserveAspectRatio = "none"></image>
          </pattern>
          <pattern id="earth-img" patternContentUnits="objectBoundingBox" height="1" width="1">

          </pattern>
          <pattern id="saturn-img" patternContentUnits="objectBoundingBox" height="1" width="1">

          </pattern>
          <pattern id="neptune-img" patternContentUnits="objectBoundingBox" height="1" width="1">
            <image x="0" y="0" height="1" width="1" xlink:href="https://i.imgur.com/v7pCn0Q.png" preserveAspectRatio = "none"></image>
          </pattern>
          <pattern id="uranus-img" patternContentUnits="objectBoundingBox" height="1" width="1">
            <image x="0" y="0" height="1" width="1" xlink:href="https://i.imgur.com/RK5R1Zo.png" preserveAspectRatio = "none"></image>

          </pattern>
          <pattern id="pluto-img" patternContentUnits="objectBoundingBox" height="1" width="1">

        <ellipse id="travel-apollo" class="travel-range" cx="60" cy="500" rx="0" ry="0"/>
        <ellipse id="travel-galileo" class="travel-range" cx="60" cy="500" rx="0" ry="0"/>

        <ellipse id="travel-msl" class="travel-range" cx="60" cy="500" rx="0" ry="0"/>
        <ellipse id="travel-constant" class="travel-range" cx="60" cy="500" rx="0" ry="0"/>
        <ellipse id="asteroid-belt" class="" cx="0" cy="500" rx="200" ry="200" fill="url(#belt-img)" />

        <ellipse id="3" class="mars-dot" cx="60" cy="560" rx="7" ry="7" fill="url(#mars-img)" />
        <ellipse class="jupiter orbit" cx="0" cy="500" rx="270" ry="270"  />
        <ellipse id="4" class="jupiter-dot" cx="234" cy="365" rx="55" ry="40" fill="url(#jupiter-img)" />
        <ellipse class="saturn orbit" cx="0" cy="500" rx="475" ry="475" />
        <ellipse id="5" class="saturn-dot" cx="411" cy="738" rx="75" ry="40" fill="url(#saturn-img)" />
        <ellipse class="uranus orbit" cx="0" cy="500" rx="950" ry="950"  />
        <ellipse id="6" class="uranus-dot" cx="950" cy="500" rx="35" ry="35" fill="url(#uranus-img)" />
        <ellipse class="neptune orbit" cx="0" cy="500" rx="1500" ry="1500"  />
        <ellipse id="7" class="neptune-dot" cx="1485" cy="710" rx="25" ry="25" fill="url(#neptune-img)" />
        <ellipse id="8" class="sun" cx="0" cy="500" rx="20" ry="20" fill="url(#sun-img)" />
        <ellipse id="9" class="ceres" cx="138.5" cy="500" rx="4" ry="4" fill="url(#ceres-img)" />
        <ellipse class="pluto orbit" cx="0" cy="500" rx="1975" ry="1975"  />
        <ellipse id="10" class="pluto-dot" cx="1975" cy="500" rx="4" ry="4" fill="url(#pluto-img)" />



    </svg>

    <!-- INPUT RECT -->
    <div class="input-rect">
      <form id="inputForm">
        <p>Enter how many days you are willing to travel:</p>
        <input id="input" type="number" value="35">
        <button type="submit">submit</button>
        <button id="back">back to main page</button>
        <hr>
        <span id="square0">__</span>
        <input type="checkbox" name="spacecraft" value="apollo" checked="checked">
        <span class="checkmark">Apollo 11 - 1969</span>
        <br>
        <span id="square2">__</span>
        <input type="checkbox" name="spacecraft" value="galileo">
        <span class="checkmark">Galileo - 1989</span>
        <br>
        <span id="square1">__</span>
        <input type="checkbox" name="spacecraft" value="voyager">
        <span class="checkmark">Voyager - 1977</span>
        <br>
        <span id="square3">__</span>
        <input type="checkbox" name="spacecraft" value="msl">
        <span class="checkmark">Mars Science Laboratory - 2011</span>
        <br>
        <span id="square4">__</span>
        <input type="checkbox" name="spacecraft" id="constant" value="constant"/>
        <span class="checkmark">Constant 1G Thrust</span>
      </form>

    </div>


  </body>
