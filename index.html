<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Solar system</title>
  </head>
  <body>
    <svg width="2000" height="2000" viewBox="0 0 2000 2000"
        xmlns="http://www.w3.org/2000/svg">
        <ellipse class="sun" cx="0" cy="500" rx="10" ry="10" style="fill:yellow;stroke:yellow;stroke-width:2" />
        <ellipse class="mercury-orbit" cx="0" cy="500" rx="30" ry="30" style="fill:none;stroke:green;stroke-width:2" />
        <ellipse id="0" data-toggle="tooltip" class="mercury-dot" cx="30" cy="500" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="venus-orbit" cx="0" cy="500" rx="45" ry="45" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="1" data-toggle="tooltip" class="venus-dot" cx="32" cy="468" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="earth-orbit" cx="0" cy="500" rx="60" ry="60" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="2" data-toggle="tooltip" class="earth-dot" cx="52" cy="530" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="mars-orbit" cx="0" cy="500" rx="85" ry="85" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="3" data-toggle="tooltip" class="mars-dot" cx="85" cy="500" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="jupiter-orbit" cx="0" cy="500" rx="270" ry="270" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="4" data-toggle="tooltip" class="jupiter-dot" cx="234" cy="365" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="saturn-orbit" cx="0" cy="500" rx="475" ry="475" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="5" data-toggle="tooltip" class="saturn-dot" cx="411" cy="738" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="uranus-orbit" cx="0" cy="500" rx="950" ry="950" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="6" data-toggle="tooltip" class="uranus-dot" cx="950" cy="500" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" />
        <ellipse class="neptune-orbit" cx="0" cy="500" rx="1500" ry="1500" style="fill:none;stroke:red;stroke-width:2" />
        <ellipse id="7" data-toggle="tooltip" class="neptune-dot" cx="1485" cy="710" rx="5" ry="5" style="fill:purple;stroke:purple;stroke-width:2" >
          <!-- <title id="7">Hello, World!</title> -->
        </ellipse>
    </svg>
  </body>
</html>
